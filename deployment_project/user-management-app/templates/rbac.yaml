{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "user-management-app.fullname" . }}-backend
  labels:
    {{- include "user-management-app.backend.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  {{- with .Values.rbac.backend.extraRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "user-management-app.fullname" . }}-frontend
  labels:
    {{- include "user-management-app.frontend.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]
  {{- with .Values.rbac.frontend.extraRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "user-management-app.fullname" . }}-backend
  labels:
    {{- include "user-management-app.backend.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "user-management-app.fullname" . }}-backend
subjects:
  - kind: ServiceAccount
    name: {{ include "user-management-app.backend.serviceAccountName" . }}
    namespace: {{ .Values.backend.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "user-management-app.fullname" . }}-frontend
  labels:
    {{- include "user-management-app.frontend.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "user-management-app.fullname" . }}-frontend
subjects:
  - kind: ServiceAccount
    name: {{ include "user-management-app.frontend.serviceAccountName" . }}
    namespace: {{ .Values.frontend.namespace }}
{{- end }}